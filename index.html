<html>
<head>
    <title>Buborékweboldal</title>
    <link rel="stylesheet" href="style/stylesheet.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="Images/logo.png" class="logo">
            <button type="button" class="button">Sing Up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's<br>Creative Studio</h1>
            <button type="button" class="button">Take tour</button>
        </div>
        <div class="side-bar">
            <img src="Images/menu.png" class="menu">

            <div class="social-links">
                <div class="img1"><img src="Images/fb.png"></div>
                <div class="img1"><img src="Images/ig.png"></div>
                <div class="img1"><img src="Images/tw.png"></div>
                
            </div>
            <div class="useful-links">
                <div class="img1"><img src="Images/share.png"></div>
                <div class="img1"><img src="Images/info.png" id="openSupportPage" ></div>
            </div>
        </div>

    <script>
            // Eseménykezelő
            function openGoogleSupportPage() {
                    // A Discord meghívó link megnyitása az aktuális oldal URL-jével
                    var GoogleSupportLink = "https://support.google.com/chrome";
                    window.open(GoogleSupportLink, '_blank');
                }

                // Eseménykezelő hozzáadása a dokumentumhoz
                document.addEventListener('click', function(event) {
                    // Ellenőrzés, hogy a kattintás a képre történt-e
                    if (event.target.id === 'openSupportPage') {
                        openGoogleSupportPage();
                    }
                });
    </script>

        <div class="bubbles1">
            <img src="Images/bubble.png">

        </div>

        <div class="bubbles3">

        </div>
    </div>
</body>
</html>
